<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | In-browser markdown editor</title>
</head>

<body>
<header class="editor-header">

  <nav class="editor-navbar">
    <span>MARKDOWN</span>
    <input type="text" placeholder="Document Name" class="document-name">
    <div class="theme-toggle">
      <!-- Theme toggle icon here -->
    </div>
    <button class="save-btn">Save Changes</button>
  </nav>
</header>

<main class="editor-main">
  <section class="markdown-section">
    <textarea id="markdown-editor" class="editor-area" placeholder="Write markdown in the markdown editor window"></textarea>
  </section>
  <section class="preview-section">
    <div id="markdown-preview" class="preview-area"></div>
  </section>
</main>

<footer class="editor-footer">
  <!-- Footer content goes here -->
</footer>
</body>

</html>
